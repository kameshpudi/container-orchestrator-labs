apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava-deploy
  labels:
    application: scmuserjava
    service: userjavaapi
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      application: scmuserjava
      service: userjavaapi
  template:
    metadata:
      labels:
        application: scmuserjava
        service: userjavaapi
    spec:
      automountServiceAccountToken: false
      containers:
        - name: application
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          ports:
            - containerPort: 8080
          image: kkdcd5acrdev.azurecr.io/tripinsights/user-java:1.0
